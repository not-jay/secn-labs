            <!-- Plugin initialization -->
            <script type="text/javascript">
            $(document).ready(function () {
                $("#makeMeScrollable").smoothDivScroll({
                    autoScrollingDirection: "backAndForth",
                    autoScrollingInterval: 50,
                    //touchScrolling: true,	//for touchscreen
                    mousewheelScrolling: "allDirections",
                    autoScrollingMode: "onStart"
                });
                
                $("#makeMeScrollable").on("hover",function() {
                    $(this).smoothDivScroll("stopAutoScrolling");
                }, function(){
                    $(this).smoothDivScroll("startAutoScrolling");
                });
            });	
            </script>

        <script type="text/javascript">
            $(document).ready(function() {
                $(".box-info").hover(function(){
					$("#"+this.id+" h1").fadeIn(700);
					$("#"+this.id+" object").css("opacity",1);
				});
				$(".box-info").mouseleave(function(){
					$("#"+this.id+" h1").fadeOut(300);
					$("#"+this.id+" object").css("opacity",0);
				});
                
               $(window).scroll( function() {
                    $('#m-tools').each(function() {
                        if ($(window).scrollTop() < 600) {
                        $(this).css({
                            position: "absolute",
                            top:600
                        });
                    }
                    else {
                        $(this).css({
                            position: "fixed",
                            top:10
                        });
                    }
                    });
                }); 
                $(window).scroll( function() {
                    $('div.section-filter-wrap').each(function() {
                        if ($(window).scrollTop() > $(this).offset().top) {
                        $(this).find('.section-filter').addClass('floating');
                        $(this).find('.section-filter-bg').show();
                    }
                    else {
                        $(this).find('.section-filter').removeClass('floating');
                        $(this).find('.section-filter-bg').hide();
                    }
                    });
                }); 
                
                
            /*position the slider*/	
            function onresize (){
               var h = $(window).height();
               $('.hero').css("padding-top",function () {
                   console.log($('#m-content').offset().top);
                if ($(window).height() < $('.hero').outerHeight(true)) {
                    return "0px";  
                } else {
                    return $(window).height()-$('.hero').outerHeight(true)-60+"px";
                }
               });
            }
             $(window).resize(onresize); 
             onresize ();// first time;
            });
        </script>
